<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Two</title>
    <script src="https://kit.fontawesome.com/22b75116aa.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/responsive.css">
</head>
<body>
    <header id="header">
        <!-- Navbar section  -->

        <nav class="container navbar">
            <h4><span class="nav-title-span">Fitness</span></h4>
            <div class="nav-menu">
                <p><span id="span">Home</span></p>
                <p>Service</p>
                <p>Contact</p>
                <p>About</p>
            <span class="hambarger"><i class="fa-solid fa-bars"></i></span>
            </div>
        </nav>
        <div class="container banner">
            <div class="banner-text-content">
                <h2 class="banner-title">Get body in <span class="span-shape">shape</span> & stay healthy</h2>
                <p>A huge selection of health and fitness content, healthy recipes and transformation stories to help you get fit and stay fit!</p>
                <div class="btn-container">
                    <button class="btn-primary">Join Club Now!</button>
                <button class="btn-download">Download App</button>
                </div>
            </div>

            <div class="banner-image-content">
                <img src="./images/banner-bg.png" alt="Image of banner">
               <button class="btn-banner">
                <span class="five-hundred">500+</span> <br>
                 <span class="workout">Free Workout Videos</span>
               </button>
              
            </div>
             <button class="btn-banner-tutorial">
                <p><i class="fa-brands fa-youtube"></i></p>
                <div>
                    <span class="five-hundred">350+</span> <br>
                    <span class="workout">Video tutorial</span>
                </div>
               </button>
        </div>
    </header>
</body>
</html>
